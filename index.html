<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div class="grid">
    <div class="display span4">0</div>
      <div><button id='clear'>AC</button></div>
      <div><button>+/-</button></div>
      <div><button>%</button></div>
      <div><button>รท</button></div>
      <div><button>7</button></div>
      <div><button>8</button></div>
      <div><button>9</button></div>
      <div><button>x</button></div>
      <div><button>4</button></div>
      <div><button>5</button></div>
      <div><button>6</button></div>
      <div><button>-</button></div>
      <div><button>1</button></div>
      <div><button>2</button></div>
      <div><button>3</button></div>
      <div><button>+</button></div>
      <div class="span2"><button>0</button></div>
      <div><button>.</button></div>
      <div><button type="submit">=</button></div>
    </div>
  </main>
  <script src="input2.js"></script> 
</body>
</html>
